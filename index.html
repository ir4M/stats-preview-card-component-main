<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div id="stats-preview-component" class="d-flex rounded-3 overflow-hidden">
      <div id="stats-text" class="d-flex flex-column">
        <h2 class="fw-bold">Get <span class="text-accent">insights</span> that help your business grow.
        </h2>
        <p class="mt-3">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div id="stats" class="mt-auto d-flex justify-content-between text-uppercase">
          <p class="d-flex flex-column mb-0"><span class="fw-bold text-lowercase">10k+</span>companies</p>
          <p class="d-flex flex-column mb-0"><span class="fw-bold">314</span>templates</p>
          <p class="d-flex flex-column mb-0"><span class="fw-bold">12m+</span>queries</p>
        </div>
      </div>
      <div id="bg-image">
      </div>
    </div>

  </div>
  <div class="attribution mt-auto text-white">
    Challenge by <a class="text-accent" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-accent" href="#">Marius Hoehn</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
